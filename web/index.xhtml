<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CARS!CARS!CARS!CARS!CARS!CARS!CARS!CARS!</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="Model " />
                <h:inputText value="#{webCarController.model}"/>

                <h:outputText value="Manufacturer " />
                <h:inputText value="#{webCarController.manufacturer}"/>

                <h:outputText value="ManufactureYear " />
                <h:inputText value="#{webCarController.manufactureYear}"/>

                <h:outputText value="Condition " />
                <h:selectOneMenu value="#{webCarController.condition}">
                    <f:selectItem itemValue = "MINT" itemLabel = "Mint" />
                    <f:selectItem itemValue = "USED" itemLabel = "Used" />
                    <f:selectItem itemValue = "SCRAP" itemLabel = "Scrap" />
                </h:selectOneMenu>

                <h:outputText value="NewPrice " />
                <h:inputText value="#{webCarController.newPrice}"/>

                <h:commandButton value="SUBMIT" action="#{webCarController.submit}"/>


            </h:panelGrid>
            <p:dataTable value="#{webCarController.cars}" var="c">
                <p:column headerText="MODEL">#{c.model}</p:column>
                <p:column headerText="MANUFACTURER">#{c.manufacturer}</p:column>
                <p:column headerText="MANUFACTURE YEAR">#{c.manufactureYear}</p:column>
                <p:column headerText="TYPE">#{c.currentCondition}</p:column>
                <p:column headerText="NEW PRICE">#{c.newPrice}</p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
